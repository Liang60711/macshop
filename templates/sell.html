{% extends 'base.html' %}



{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="item_class">類別: </label>
        <select class="form-control"  name="item_class" id="item_class">
            <option value="iphone">iphone</option>
            <option value="macbook">macbook</option>
            <option value="mac">mac</option>
            <option value="ipad">ipad</option>
            <option value="airpods">airpods</option>
            <option value="other">other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="item_city">交易縣市: </label>
        <select class="form-control"  name="item_city" id="item_city">
            {% for city in cities %}
            <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="item_year">產品年份(西元): </label>
        <select class="form-control"  name="item_year" id="item_year">
        {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="item_price">預售價錢: </label>
        <input class="form-control" type="text" name="item_price" id="item_price">
    </div>
    <div class="form-group">
        <label for="item_image">照片(選填): </label>
        <input type="file"  accept="image/*" name="item_image"id="item_image">
    </div> 
    <div class="form-group">
        <label for="warranty">是否保固: </label>
        <input type="checkbox" name="warranty" id="warranty">
    </div> 
    <div class="form-group">
        <label for="description" style="vertical-align: top">補充說明: </label>
        <textarea name="description" id="description" cols="50" rows="10"></textarea>
    </div> 

    <input class="btn btn-primary" type="submit" value="submit">
    </form>

    
</div>




{% endblock content %}
